<!DOCTYPE html>

<html>

<head>

  <title>Criar usuário</title>

  <link rel="stylesheet" type="text/css" href="criar_usuario_styles.css">
  <link rel="stylesheet" type="text/css" href="header.css">

</head>

<body>


  <div class="header_container">

    <div class="header_left_container">

      <button id ="home_button" class="home_button">

        HOME

      </button>

    </div>

    <div class="header_center_container">

      <header class="page_title">

        Entrar

      </header>

    </div>

    <div class="header_right_container">


    </div>

  </div>

  <div class="create_account_container">
    
    <div class="image_and_shit_container">

      <img src="img 1.png" alt="" style="height: auto; width: 100%;">

      <p class="image_flavor_text">SUPORTE PARA AGRICULTURA FAMILIAR</p>

    </div>

    <div class="input_account_info_container">

      <div class="create_instructions_container">
  
        <header class="create_instructions_header">Criar conta</header>
      

        <p class ="create_instructions_flavor_text">Junte-se a comunidade de pequenos produtores</p>
  
      </div>
  
      <div class="name_container">
        
        <input id="first_name_input" class="name_input" type="text" placeholder="Nome de usuario">

      </div>
  
      <div class="email_container">
  
        <input id="email_input" class="email_input" type= "email" placeholder="Email">
  
      </div>
  
      <div class="password_container">
  
        <input id="password_input" class="password_input" type="password" placeholder="Senha">
  
        <input id="confirm_password_input" class="password_input" type="password" placeholder="Confirmar Senha">
  
      </div>
  
      <div class="confirm_create_account_container">
        
        <div class="terms_of_service_container">

          <input id="terms_of_service_confirmation" class="terms_of_service_checkbox" type="checkbox">
          <p class="terms_of_service_note">Eu li e aceito os <a class="terms_of_service_link" href="termos_e_condicoes.html" target="_blank">Termos e condições</a></p>
          
        </div>

        <button id="create_account_button" class="create_account_button">
          Entrar
        </button>
  
      </div>

    </div>

  </div>

  <script src="log_in_script.js"></script>

</body>

</html>
