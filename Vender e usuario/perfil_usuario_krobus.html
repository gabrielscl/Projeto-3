<!DOCTYPE html>
<html>

<head>

  <title>Perfil usuario</title>

  <link rel="stylesheet" href="perfil_usuario.css">
  <link rel="stylesheet" href="header.css">

</head>

<body>

  <div class="header_container">

    <div class="header_left_container">

      <button id="home_button" class="home_button">

        HOME

      </button>

    </div>

    <div class="header_center_container">

      <header class="page_title">

        Seu perfil

      </header>

    </div>

    <div class="header_right_container">

      <button id="leave_button" class="quit_account_button">

        SAIR

      </button>

    </div>

  </div>

  <div class="user_profile_container">

    <div class="user_picture_description_container">

      <img class="user_profile_picture" src="profile_pictures/farmer 3.png" alt="">

    </div>

    <div class="user_information_container">

      <div class="profile_name_container">

        <p class="descriptor">Nome</p>
        <p class="user_name">Krobus</p>

      </div>

      <div class="user_email_container">

        <p class="descriptor">Email</p>
        <p class="user_email">krobus@gmail.com</p>

      </div>

      <div class="specialization_container">

        <p class="descriptor">Ofício</p>

        <p class="user_email">Itens especiais</p>

      </div>

      <div class="address_container">

        <p class="descriptor">Endereço</p>
        <p class="user_email">Os esgotos, Loja do Krobus</p>

      </div>


      <div class="favorites_container">

        <p class="descriptor">Favoritos</p>
        <div class="favorite_items_container">

          <img class="favorite_item" src="favoritos/compedio.png" alt="">
          <img class="favorite_item" src="favoritos/mosnter bun.png" alt="">
          <img class="favorite_item" src="favoritos/iridium.png" alt="">

        </div>

      </div>

    </div>

  </div>

  <script src="user_page_script.js"></script>

</body>

</html>
